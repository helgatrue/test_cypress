name: Verify Counter App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  verify:
    name: Run Cypress Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Start static server
        run: npx http-server ./ -p 3000 &
        env:
          CI: true

      - name: Debug â€” show directory contents
        run: ls -la

      - name: Start static server
        run: |
          npx http-server ./ -p 3000 > server.log 2>&1 &
          sleep 2
          cat server.log
        env:
          CI: true

      - name: Check server responds
        run: curl -I http://localhost:3000

      - name: Wait a moment before testing
      - run: sleep 2

      - name: Run Cypress tests (with reporter)
        run: npx cypress run

      - name: Upload Cypress HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-html-report
          path: cypress/reports/
